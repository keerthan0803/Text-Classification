<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Text Classification</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="4" required>{{ input_text or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Choose Task:</label>
                <select class="form-select" name="task">
                    <option value="fraud" {% if task == 'fraud' %}selected{% endif %}>Fraud Detection (Spam/Ham)</option>
                    <option value="sentiment" {% if task == 'sentiment' %}selected{% endif %}>Sentiment Analysis (Positive/Negative)</option>
                    <option value="topic" {% if task == 'topic' %}selected{% endif %}>Topic Classification (20 Newsgroups)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
        {% if prediction %}
        <div class="alert alert-info mt-4">
            <strong>Prediction ({{ model }}):</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
